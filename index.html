  <link rel="stylesheet" href="style.css">
</head>

  <header>
    <h1>Current Clock</h1>
    <p>The current time using CSS and JavaScript</p>
  </header>
  <main>
    <div class="canvas">
      <div class="clock clock-outer">
        <div class="clock clock-inner">
          <div class="hand hand-hour"></div>
          <div class="hand hand-minute"></div>

        </div>
      </div>
    </div>
  </main>
